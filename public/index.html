<html>
    <head>
        <title>Chat App Example</title>
        <script defer src="/socket.io/socket.io.js"></script>
        <script defer content-type="application/javascript" src="Client.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/Images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/Images/favicon-16x16.png">  
        
        
    </head>

    <body>
        <div id="app-container">

            <div id="message-container"></div>
            <form id="send-container"><input autocomplete="off" type="text" id="message-input"/><br/>
            <button type="submit" id="send-button">Send</button></form>


            <div id="mutebox">
            <input type="checkbox" id="mutebutton">Mute Sounds</button>
            </div>

        </div>
    </body>
</html>
